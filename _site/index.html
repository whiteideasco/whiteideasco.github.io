					<p>Elementos de seguridad con capacidades anti-tamper para dificultar la manipulación y violación de activos críticos. Diseñamos sellos con tecnología inalámbrica reduciendo al máximo los efectos adversos del fraude.</p>
				</figcaption>
			</figure>
		</li>

				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="http://whiteideasco.github.io//img/thumb/db.png" alt="img"/>

					<p>Diseño y depuración de bases de datos siguiendo los estandares reconocidos para garantizar la disponibilidad y escalabilidad de la información</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="http://whiteideasco.github.io//img/thumb/cctv.png" alt="img"/>

					<p>Diseño e implementación de sistemas de seguridad electrónica CCTV y control de acceso, para garantizar el control y supervisión de los activos y patrimonios de nuestros clientes</p>
				</figcaption>
			</figure>
		</li>

				</figcaption>
			</figure>
		</li>
